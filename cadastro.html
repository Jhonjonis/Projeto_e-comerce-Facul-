    <div class="form-box">
        <h2>Criar Conta</h2>
        <p>J√° √© um membro? <a href="#">Login</a></p>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone" required>
            </div>
            <div class="input-group">
                <label for="endereco">Endere√ßo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o seu endere√ßo" required>
            </div>
            <div class="input-group">
                <label for="numeroCasa">N√∫mero da Casa</label>
                <input type="text" id="numeroCasa" name="numeroCasa" placeholder="Digite o n√∫mero da casa" required>
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="input-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Selecione o sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="input-group w50">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group w50">
                <label for="Confirmarsenha">Confirmar Senha</label>
                <input type="password" id="Confirmarsenha" name="Confirmarsenha" placeholder="Confirme a senha" required>
            </div>
            <div class="input-group">
                <button type="submit" onclick="event.preventDefault(); cadastrarUsuario()">Cadastrar</button>
            </div>
        </form>
